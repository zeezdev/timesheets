name: ci
run-name: docker

on:
  pull_request:
    branches:
      - "main"

env:
  WEB_TEST_TAG: zeezdev/timesheet-web:test
  BE_TEST_TAG: zeezdev/timesheet-be:test

jobs:
  docker-timesheet-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web.Dockerfile
          push: false
          tags: ${{ env.WEB_TEST_TAG }}
  docker-timesheet-be:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: be
          file: be/Dockerfile
          tags: ${{ env.BE_TEST_TAG }}
          outputs: type=docker,dest=/tmp/timesheet-be.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: timesheet-be-image
          path: /tmp/timesheet-be.tar
