name: tests
run-name: Tests

on:
  pull_request:
    branches:
      - main

env:
  PROD_TEST_TAG: zeezdev/timesheet:test
  BE_TEST_TAG: zeezdev/timesheet-be:test
  FE_TEST_TAG: zeezdev/timesheet-fe:test

jobs:
  docker-timesheet-prod:
    # Production container test build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: prod.Dockerfile
          push: false
          tags: ${{ env.PROD_TEST_TAG }}
  docker-timesheet-be:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: be
          file: be/Dockerfile
          tags: ${{ env.BE_TEST_TAG }}
          outputs: type=docker,dest=/tmp/timesheet-be.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: timesheet-be-image
          path: /tmp/timesheet-be.tar
  docker-timesheet-fe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: ts
          file: ts/Dockerfile
          tags: ${{ env.FE_TEST_TAG }}
          outputs: type=docker,dest=/tmp/timesheet-fe.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: timesheet-fe-image
          path: /tmp/timesheet-fe.tar
  be-test-in-docker:
    runs-on: ubuntu-latest
    needs: docker-timesheet-be
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: timesheet-be-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/timesheet-be.tar
      - name: Run pytest
        run: docker run ${{ env.BE_TEST_TAG }} pytest
  fe-test-in-docker:
    runs-on: ubuntu-latest
    needs: docker-timesheet-fe
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: timesheet-fe-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/timesheet-fe.tar
      - name: npm run test-karma
        run: docker run ${{ env.FE_TEST_TAG }} npm run test-karma
