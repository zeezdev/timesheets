<div class="mat-app-background basic-container">
  <h2>Work Items</h2>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="task_id">
      <th mat-header-cell *matHeaderCellDef>Task Id</th>
      <td mat-cell *matCellDef="let element">{{ element.task_id }}</td>
    </ng-container>

    <ng-container matColumnDef="start_dt">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let element">{{ element.start_dt }}</td>
    </ng-container>

    <ng-container matColumnDef="end_dt">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let element">{{ element.end_dt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    *ngIf="data.page$ | async as page"
    [length]="page.total"
    [pageSize]="page.size"
    [pageIndex]="page.page-1"
    [hidePageSize]="true"
    [showFirstLastButtons]="true"
    (page)="data.fetch($event.pageIndex+1)"
  ></mat-paginator>
</div>
