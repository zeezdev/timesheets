<div class="mat-app-background basic-container">
  <h2>Tasks</h2>
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- CategoryID Column -->
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef> Category Id </th>
      <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
    </ng-container>

    <!-- Start work button Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="primary" style="margin: 2px" (click)="startWork(element.id)">Start</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="mat-app-background basic-container">
  <button mat-flat-button color="warn" (click)="stopWork()">Stop work</button>
</div>
