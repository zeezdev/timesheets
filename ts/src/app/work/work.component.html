<div class="mat-app-background basic-container">
  <h2>Work report by category</h2>
  <table mat-table [dataSource]="workReport" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef> Category Id </th>
      <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category_name">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="containerX">
  <div class="container">
    <div>
        <span>Total:</span>
    </div>
    <div>
        <span>{{workTotal}}</span>
    </div>
  </div>
</div>
