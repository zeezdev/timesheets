<div class="mat-app-background basic-container">
  <h2>Work report by category</h2>

  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input
      [rangePicker]="picker"
      [formGroup]="range"
    >
      <input
        matStartDate
        placeholder="Start date"
        formControlName="start"
        #dateRangeStart
      >
      <input
        matEndDate
        placeholder="End date"
        formControlName="end"
        #dateRangeEnd
        (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)"
      >
    </mat-date-range-input>
    <mat-hint>YYYY/MM/DD â€“ YYYY/MM/DD</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

<!--    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>-->
<!--    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>-->
  </mat-form-field>

  <table mat-table [dataSource]="workReport" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef> Category Id </th>
      <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category_name">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div>
    <span><b>Total:&nbsp;</b></span>
    <span>{{workTotal}}</span>
  </div>
</div>
